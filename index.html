<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h2 class="title">Rock Paper Scissors</h2>
    <div class="image">
      <img src="https://i.pinimg.com/236x/8a/58/00/8a580063893a9b8a54acb86bcb69a149--chibi.jpg" />
    </div>
    <p class="subtext">Click on a button to get started.</p>
    <div class="choices">
      <button class="button" id="rock">Rock</button>
      <button class="button" id="paper">Paper</button>
      <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="results">
      <p id="result-text">Play up to 5 rounds against a computer.</p>
    </div>
    <span class="info">
      <p id="userInfo"></p>
      <p id="computerInfo"></p>
    </span>
    <script src="game.js"></script>
  </body>
</html>
